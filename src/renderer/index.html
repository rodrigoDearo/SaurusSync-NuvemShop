<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaurusSync - NuvemShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="./assets/renderer.js"></script>
</head>
<body>
    <div id="successPopup" class="popup">
        <div class="popup-content">
          <span class="checkmark">✔</span>
          <p id="textPopup"></p>
        </div>
      </div>

    <div id="background-loading"></div>
    <img src="" id="gif-loading" type="gif"> 

    <nav class="navbar" id="navbar_menu">
        <div class="container-fluid">
            <button class="btn btn-primary" id="button_menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <span class="navbar-toggler-icon" id="button_menu_icon"></span>
            </button>

            <img src="./assets/icon.png" width="50px">
            <!--<h2 class="titulo">Pagina Inicial</h2> -->

            <div class="buttons">
                <button type="button" class="btn-minimize btn-outline-light" id="minimizeApp" onclick="buttonMinimizeApp()" aria-label="Minimize"></button>
                <button class='btn btn-close btn-outline-light' id="botaoCloseApp" onclick="buttonCloseApp()"></button>
            </div>

        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        
        <div class="offcanvas-header menu">
            <h3 class="offcanvas-title" id="offcanvasRightLabel">Bem vindo ao SaurusSync-NuvemShop</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" id="close" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body menu">
            <div class="btn-group-vertical container-fluid" role="group" aria-label="Vertical button group">
                <a href="./configSaurus.html" class="container-fluid"><button type="button" class="btn btn-secondary container-fluid button_menu">Configurações Saurus</button></a>
                <a href="./configNuvemShop.html" class="container-fluid"><button type="button" class="btn btn-secondary container-fluid button_menu">Configurações NuvemShop</button></a>  
            </div>
        </div>
    </div>

    <div class="container-fluid containerInicialPage">
        <div class="container col-6 textColumn">
            <h2 id="phraseInitial">PARA <span class="textblue">CADA</span> NECESSIDADE, UMA <span class="textblue"> SOLUÇÃO PERSONALIZADA </span></h2>
        </div>

        <form class="container col-5" id="formularioFull">
            <button type="button" id="botaoStart" onclick="startSync()" class="btn btn-primary sync container botao-save mb-2">Iniciar Sincronização</button>
        </form>
    </div>

    <div id="services">
        <ul id="tech-list">
            <li>MOBILE</li>
            <li>WEB</li>
            <li>DESKTOP</li>
        </ul>
    </div>

    <footer>
        <p>Desenvolvido por DRSistemas | <a href="https://drsistema.com" target="_blank">WebSite</a> </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
